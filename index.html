<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game - 2 Player</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <section class="headline">
      <div class="heading">
        <h1>Roll the Dice ! Let's See Who Wins !</h1>
        <hr>
      </div>
    </section>

    <section class="main-content">
      <div class="game-area">

        <!-- Player 1 section -->
        <div class="player1">

          <div class="player-name">Player 1</div>

          <!-- Dice Visible Area -->
          <div class="dice-container">

            <div class="dice1">
              <div class="dot dot11"></div>
            </div>

            <div class="dice2">
              <div class="dot dot21"></div>
              <div class="dot dot22"></div>
            </div>

            <div class="dice3">
              <div class="dot dot31"></div>
              <div class="dot dot32"></div>
              <div class="dot dot33"></div>
            </div>

            <div class="dice4">
              <div class="dot dot41"></div>
              <div class="dot dot42"></div>
              <div class="dot dot43"></div>
              <div class="dot dot44"></div>
            </div>

            <div class="dice5">
              <div class="dot dot51"></div>
              <div class="dot dot52"></div>
              <div class="dot dot53"></div>
              <div class="dot dot54"></div>
              <div class="dot dot55"></div>
            </div>

            <div class="dice6">
              <div class="dot dot61"></div>
              <div class="dot dot62"></div>
              <div class="dot dot63"></div>
              <div class="dot dot64"></div>
              <div class="dot dot65"></div>
              <div class="dot dot66"></div>
            </div>

          </div>

        </div>

        <!-- Player 2 section -->
        <div class="player2">
          <div class="player-name">Player 2</div>

          <!-- Dice Visible Area -->
          <div class="dice-container">

            <div class="dice1">
              <div class="dot dot11"></div>
            </div>

            <div class="dice2">
              <div class="dot dot21"></div>
              <div class="dot dot22"></div>
            </div>

            <div class="dice3">
              <div class="dot dot31"></div>
              <div class="dot dot32"></div>
              <div class="dot dot33"></div>
            </div>

            <div class="dice4">
              <div class="dot dot41"></div>
              <div class="dot dot42"></div>
              <div class="dot dot43"></div>
              <div class="dot dot44"></div>
            </div>

            <div class="dice5">
              <div class="dot dot51"></div>
              <div class="dot dot52"></div>
              <div class="dot dot53"></div>
              <div class="dot dot54"></div>
              <div class="dot dot55"></div>
            </div>

            <div class="dice6">
              <div class="dot dot61"></div>
              <div class="dot dot62"></div>
              <div class="dot dot63"></div>
              <div class="dot dot64"></div>
              <div class="dot dot65"></div>
              <div class="dot dot66"></div>
            </div>

          </div>

        </div>
      </div>

      <div class="roll-btn">
        <button type="button" name="play-btn" onclick="roll_dice()">Roll</button>
      </div>
      <footer>
        <div class="acknowledgement">
          <h5>Made with ❤️ by Debanjan.</h5>
        </div>
      </footer>

    </section>

    <!-- Custom Javascript -->
    <script src="./js/custom.js" type="text/javascript"></script>
  </body>
</html>
